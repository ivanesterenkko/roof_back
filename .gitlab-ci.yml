stages:
  - build
  - test
  - deploy


build-job:
  stage: build
  image: docker
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker build -t roof_image .
  only:
    - main

test-job:
  stage: test
  script:
    - docker run --rm -d roof_image
  only:
    - main

deploy-job:
  stage: deploy
  script:
    - docker compose up -d
  only:
    - main
