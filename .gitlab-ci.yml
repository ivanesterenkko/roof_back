stages:
  - build
  - test
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""  # Disable TLS if not using it


build-job:
  stage: build
  script:
    - docker build -t roof_image .
  only:
    - main

test-job:
  stage: test
  script:
    - docker run --rm -d roof_image
  only:
    - main

deploy-job:
  stage: deploy
  script:
    - docker compose up -d
  only:
    - main
